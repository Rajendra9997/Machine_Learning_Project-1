grid_search:
  class: GridSearchCV
  module: sklearn.model_selection
  params:
    cv: 5
    verbose: 2
model_selection:
  module_0:
    class: LogisticRegression
    module: sklearn.linear_model
    params:
      fit_intercept: true
    search_param_grid:
      fit_intercept:
      - true
      - false
      penalty:
      - 'l2'
      - 'l1'
  module_1:
    class: KNeighborsClassifier
    module: sklearn.neighbors
    params:
      n_neighbors: 5
    search_param_grid:
      n_neighbors:
      - 6
      - 7
      - 9
      - 11 
